<asl-google-signin-button *ngIf="!user"></asl-google-signin-button>
<div *ngIf="user">
  <img src="{{user.photoUrl}}">
  <div>
    <h4>{{user.name}}</h4>
    <p>{{user.email}}</p>
  </div>
  <label for="inpIp">Enter Ip</label>
<input type="text" name="inpIp" #inpIp>
<button (click)="ipToLocation(inpIp.value)"></button>
</div>
