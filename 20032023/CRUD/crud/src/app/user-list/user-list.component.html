<!-- <button routerLink="add" type="button">ADD</button> -->
<a routerLink="add">add</a>
<table>
  <tr *ngFor="let data of userList" style="border:1px solid black;">
    <td style="border-bottom:1px solid black;">{{data.id}}</td>
    <td style="border-bottom:1px solid black;">{{data.userName}}</td>
    <td style="border-bottom:1px solid black;">{{data.email}}</td>
    <td style="border-bottom:1px solid black;"><button (click)="doUpdate(data.id)">update</button></td>
    <td style="border-bottom:1px solid black;"><button (click)="deleteUser(data.id)">delete</button></td>
  </tr>
</table>
